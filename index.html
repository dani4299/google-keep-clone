<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   
    <title>Quiz Game</title>
</head>
<body>
 
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><img width="48" height="48" src="https://img.icons8.com/color/48/google-keep.png" alt="google-keep"/>Google Notes Clone</span>
      
    </div>
    <p style="margin-left: 20px;">by Daniyal Naeem</p>
  </nav>
  
    <center>
        <div class="notes-container">
            <h2 style="text-align: left;">Notes</h2>
            <div>
                <input style="width: 80%;" type="text" id="noteInput" placeholder="Enter a note">
                <button onclick="addNote()">Add Note</button>
            </div>
            <ul id="noteList" class="note-list"></ul>





    </center>


      <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div class="question-container">
            <p id="question">Question 1: What is the capital of France?</p>
            <ul id="answers">
                <li><input type="radio" name="q1" value="a"> a) Paris</li>
                <li><input type="radio" name="q1" value="b"> b) London</li>
                <li><input type="radio" name="q1" value="c"> c) Berlin</li>
            </ul>
        </div>
        <div class="timer-container">
            <p>Time left: <span id="timer">10</span> seconds</p>
        </div>
        <button id="next-button">Next</button>
        <div class="result-container" style="display: none;">
            <p>Your score: <span id="score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
